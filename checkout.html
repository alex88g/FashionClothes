<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Genomför din betalning för din beställning.">
    <title>Betalning - Min Webshop</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome Library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="Min Webshop Logo" class="logo-img">
            <span class="logo-text">Fashion Clothes</span>
        </a>
        
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <nav>
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="products.html">Produkter</a></li>
                <li><a href="contact.html">Kontakta oss</a></li>
                <li><a href="map.html">Karta</a></li>
                <li><a href="about.html">Om oss</a></li>
                <li><a href="login.html">Login</a></li>
                <li>
                    <a href="cart.html" class="cart-link">
                        <img src="img/cart-icon.png" alt="Varukorg" class="cart-icon">
                        <span id="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
        <label for="menu-toggle" class="close">&times;</label>
    </header>

    <main>
        <section>
            <h1>Betalning</h1>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Adress:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="payment">Betalningsmetod:</label>
                    <select id="payment" name="payment" required>
                        <option value="">Välj betalningsmetod</option>
                        <option value="credit">Kreditkort <i class="fas fa-credit-card"></i></option>
                        <option value="paypal">PayPal <i class="fab fa-paypal"></i></option>
                    </select>
                </div>

                <div id="credit-card-info" class="form-group payment-method" style="display: none;">
                    <div class="icon-wrapper">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <label for="card-number">Kortnummer:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                    <label for="expiry-date">Utgångsdatum:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/ÅÅ" required>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>

                <div id="paypal-info" class="form-group payment-method" style="display: none;">
                    <div class="icon-wrapper">
                        <i class="fab fa-paypal"></i>
                    </div>
                    <label for="paypal-email">PayPal-e-post:</label>
                    <input type="email" id="paypal-email" name="paypal-email" placeholder="din.email@exempel.com" required>
                </div>

                <button type="button" id="submit-button" class="btn">Betala</button>
            </form>
            <div id="thank-you-container" style="display: none;">
                <!-- Innehåll från thank-you.html kommer att laddas här -->
            </div>
        </section>
    </main>

    <footer>
        <p>Kontakt: <a href="mailto:info@minwebshop.se">info@fashionclothes.se</a></p>
        <p>&copy; 2024 Fashion Clothes. All rights reserved.</p>
    </footer>

    <script>
        // Hanterar visning av betalningsmetodens formulärfält
        document.getElementById('payment').addEventListener('change', function() {
            var method = this.value;
            var creditCardInfo = document.getElementById('credit-card-info');
            var paypalInfo = document.getElementById('paypal-info');

            // Döljer båda betalningsmetoderna
            creditCardInfo.style.display = 'none';
            paypalInfo.style.display = 'none';

            // Visar den valda betalningsmetoden
            if (method === 'credit') {
                creditCardInfo.style.display = 'block';
            } else if (method === 'paypal') {
                paypalInfo.style.display = 'block';
            }
        });

        // Hanterar formulärets inlämning
        document.getElementById('submit-button').addEventListener('click', function() {
            // Kontrollera att en betalningsmetod har valts och att alla nödvändiga fält är ifyllda
            var paymentMethod = document.getElementById('payment').value;
            var valid = true;

            if (paymentMethod === 'credit') {
                var cardNumber = document.getElementById('card-number').value;
                var expiryDate = document.getElementById('expiry-date').value;
                var cvv = document.getElementById('cvv').value;
                if (!cardNumber || !expiryDate || !cvv) {
                    valid = false;
                }
            } else if (paymentMethod === 'paypal') {
                var paypalEmail = document.getElementById('paypal-email').value;
                if (!paypalEmail) {
                    valid = false;
                }
            } else {
                valid = false;
            }

            if (valid) {
                // Visa betalningsbekräftelse
                document.getElementById('payment-form').style.display = 'none'; // Döljer betalningsformuläret
                document.getElementById('thank-you-container').style.display = 'block'; // Visar thank-you.html innehåll

                // Ladda thank-you.html via AJAX
                fetch('thank-you.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('thank-you-container').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading thank-you.html:', error));
            } else {
                alert('Vänligen fyll i alla obligatoriska fält.');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const cartCount = document.getElementById('cart-count');

            // Hämta varukorgens data från localStorage
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                const cart = JSON.parse(storedCart);
                const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.innerText = itemCount;
            }
        });
    </script>
</body>
</html>
