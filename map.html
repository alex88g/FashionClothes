<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hitta vår butik med hjälp av Google Maps.">
    <title>Karta - Min Webshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="Min Webshop Logo" class="logo-img">
            <span class="logo-text">Fashion Clothes</span>
        </a>
        
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <nav>
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="products.html">Produkter</a></li>
                <li><a href="contact.html">Kontakta oss</a></li>
                <li><a href="map.html">Karta</a></li>
                <li><a href="about.html">Om oss</a></li>
                <li><a href="login.html">Login</a></li>
                <li>
                    <a href="cart.html" class="cart-link">
                        <img src="img/cart-icon.png" alt="Varukorg" class="cart-icon">
                        <span id="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
        <label for="menu-toggle" class="close">&times;</label> <!-- Rätt placerad stängningsikon -->
    </header>

    <main>
        <section>
            <h1>Hitta oss</h1>
            <p>Här kan du se vår butik på kartan.</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22740.425837058916!2d18.07047227846937!3d59.33459169737909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f8d1c7896b9b3%3A0xd1699c16a5b37e77!2sStockholm%2C%20Sweden!5e0!3m2!1sen!2sus!4v1612504517376!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </section>
    </main>

    <footer>
        <p>Kontakt: <a href="mailto:info@minwebshop.se">info@fashionclothes.se</a></p>
        <p>&copy; 2024 Fashion Clothes. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartCount = document.getElementById('cart-count');

            // Hämta varukorgens data från localStorage
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                const cart = JSON.parse(storedCart);
                const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.innerText = itemCount;
            }
        });
    </script>
</body>
</html>
